<!DOCTYPE html>
<html>
<head>
    <title>Log In</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./images/superior.png">
</head>
<body>
    <div class="login__main">
        <div class="mainChild">
            <img class="logo" src="./images/superior.png" alt="superior">
            <form action="">
                <div class="inputDivs">
                    <label for="username">Username</label>
                    <input type="text" id="username">
                </div>
                <div class="inputDivs">
                    <label for="password">Password</label>
                    <input type="password" id="password">
                </div>
                <button type="submit">LOGIN</button>
            </form>
            <hr>
            <div class="icon">
                <a href="https://facebook.com" target="_blank"><img class="facebook" src="./images/facebook-f-brands.svg" alt="facebook"></a>
                <a href="https://twitter.com" target="_blank"><img class="twitter" src="./images/twitter-brands.svg" alt="twitter"></a>
                <a href="https://instagram.com" target="_blank"><img class="instagram" src="./images/instagram-brands.svg" alt="instagram"></a>
            </div>
        </div>
    </div>
</body>
</html>
